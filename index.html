<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="form-wrapper">
        <img
            src="https://ucarecdn.com/dd89656c-de92-494e-9e4d-2cc0fac0ecf6/surveyform.png"
            alt="Survey Form Illustration"
            class="form-image"
        />

        <form action="/generar-pdf" method="POST"  id="feedbackForm">

            <div class="form-header">
                <h2 class="form-title"> Formulario </h2>
                <p class="form-description">
                    descripción del formulario
                </p>
            </div>

            <!-- Informacion basica -->
            <div class="form-group">
                <label for="fullname" class="form-label">Nombre</label>
                <input
                    type="text"
                    name="nombrecompleto"
                    id="fullname"
                    class="form-input"
                />
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email </label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="phone" class="form-label"
                    >Numero de telefono </label
                >
                <input type="text" name="telefono" id="phone" class="form-input" />
            </div>

            <div class="form-group">
                <label for="company" class="form-label"
                    >nombre de la empresa </label
                >
                <input
                    type="text"
                    name="empresa"
                    id="company"
                    class="form-input"
                />
            </div>

            <div class="form-group">
                <label for="experience-date" class="form-label"
                    >fecha</label
                >
                <input
                    type="date"
                    name="fecha"
                    id="experience-date"
                    class="form-input"
                    required
                />
            </div>

            <!-- Datos requeridos -->
            <div class="form-group">
                <label class="form-label">Satisfaccion</label>
                <div class="star-rating-group">
                    <input
                        type="radio"
                        id="star5"
                        name="calificacion-general"
                        value="5"
                        required
                    /><label for="star5" title="5 stars">★</label>
                    <input
                        type="radio"
                        id="star4"
                        name="calificacion-general"
                        value="4"
                    /><label for="star4" title="4 stars">★</label>
                    <input
                        type="radio"
                        id="star3"
                        name="calificacion-general"
                        value="3"
                    /><label for="star3" title="3 stars">★</label>
                    <input
                        type="radio"
                        id="star2"
                        name="calificacion-general"
                        value="2"
                    /><label for="star2" title="2 stars">★</label>
                    <input
                        type="radio"
                        id="star1"
                        name="calificacion-general"
                        value="1"
                    /><label for="star1" title="1 star">★</label>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label"
                    >Seleccion</label
                >
                <div class="options-group">
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="calidad-servicio"
                            value="excellent"
                            class="form-radio"
                        />
                        opcion</label
                    >
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="calidad-servicio"
                            value="good"
                            class="form-radio"
                        />
                        opcion</label
                    >
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="calidad-servicio"
                            value="average"
                            class="form-radio"
                        />
                        opcion</label
                    >
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="calidad-servicio"
                            value="poor"
                            class="form-radio"
                        />
                        opcion</label
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"
                    > seleccion 2</label
                >
                <div class="options-group">
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="opcion"
                            value="excellent"
                            class="form-radio"
                        />
                        opcion</label
                    >
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="opcion"
                            value="good"
                            class="form-radio"
                        />
                        opcion</label
                    >
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="opcion"
                            value="average"
                            class="form-radio"
                        />
                        opcion</label
                    >
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="opcion"
                            value="poor"
                            class="form-radio"
                        />
                        opcion</label
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">seleccion 3</label>
                <div class="options-group">
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="recomendacion"
                            value="yes"
                            class="form-radio"
                        />
                        uno</label
                    >
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="recomendacion"
                            value="no"
                            class="form-radio"
                        />
                        dos</label
                    >
                </div>
            </div>

            <!-- Open-Ended Feedback -->
            <div class="form-group">
                <label for="liked-most" class="form-label"
                    >texto</label
                >
                <textarea
                    name="liked-most"
                    id="opciones"
                    rows="3"
                    class="form-textarea"
                ></textarea>
            </div>

            <div class="form-group">
                <label for="improvement" class="form-label"
                    >texto</label
                >
                <textarea
                    name="improvement"
                    id="mejoras"
                    rows="3"
                    class="form-textarea"
                ></textarea>
            </div>

            <div class="form-group">
                <label for="additional-comments" class="form-label"
                    >texto</label
                >
                <textarea
                    name="additional-comments"
                    id="cuadro-comentarios"
                    rows="3"
                    class="form-textarea"
                ></textarea>
            </div>

            <!-- Client-Specific or Context-Based Fields -->
            <div class="form-group">
                <label for="service-team" class="form-label"
                    >barra</label
                >
                <select
                    name="service-team"
                    id="servicio"
                    class="form-select"
                >
                    <option value="tema-1">Tema 1</option>
                    <option value="tema-2">tema 2</option>
                    <option value="tema-3">Tema 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="service-type" class="form-label"
                    >barra 2</label
                >
                <select
                    name="tipo-servicio"
                    id="service-type"
                    class="form-select"
                >
                    <option value="consultation">tema 1</option>
                    <option value="purchase">tema 2</option>
                    <option value="support">tema 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="project-id" class="form-label"
                    >opcional</label
                >
                <input
                    type="text"
                    name="project-id"
                    id="project-id"
                    class="form-input"
                />
            </div>

            <div class="form-group">
                <label class="form-label">seleccion</label>
                <div class="options-group">
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="selecto"
                            value="strongly-agree"
                            class="form-radio"
                        />
                       opcion</label
                    >
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="selecto"
                            value="agree"
                            class="form-radio"
                        />
                        opcion</label
                    >
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="selecto"
                            value="neutral"
                            class="form-radio"
                        />
                        opcion</label
                    >
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="selecto"
                            value="disagree"
                            class="form-radio"
                        />
                        opcion</label
                    >
                    <label class="option-item"
                        ><input
                            type="radio"
                            name="selecto"
                            value="strongly-disagree"
                            class="form-radio"
                        />
                        opcion</label
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"
                    >seleccion tipo 2</label
                >
                <div class="options-group-vertical">
                    <label class="option-item"
                        ><input
                            type="checkbox"
                            name="selecto-2"
                            value="feature-1"
                            class="form-checkbox"
                        />
                        1</label
                    >
                    <label class="option-item"
                        ><input
                            type="checkbox"
                            name="selecto-2"
                            value="feature-2"
                            class="form-checkbox"
                       />
                        2</label
                    >
                    <label class="option-item"
                        ><input
                            type="checkbox"
                            name="selecto-2"
                            value="feature-3"
                            class="form-checkbox"
                        />
                        3</label
                    >
                    <label class="option-item"
                        ><input
                            type="checkbox"
                            name="selecto-2"
                            value="feature-4"
                            class="form-checkbox"
                        />
                        4</label
                    >
                </div>
            </div>

        
            <div class="consent-group">
                <input type="checkbox" id="follow-up" class="form-checkbox" />
                <label for="follow-up" class="consent-label"
                    >Texto 1.</label
                >
            </div>

            <div class="consent-group">
                <input
                    type="checkbox"
                    id="testimonial-consent"
                    class="form-checkbox"
                />
                <label for="testimonial-consent" class="consent-label"
                    >Texto 2</label
                >
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">crear</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
